<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/project_estimation/task-ui/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redtra Task Manager</title>
    <script type="module" crossorigin src="/assets/project_estimation/task-ui/assets/index-CqvbQykE.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/project_estimation/task-ui/assets/index-BYhnURd9.css">
  <link rel="manifest" href="/assets/project_estimation/task-ui/manifest.webmanifest"></head>
  <body>
    <div id="root"></div>
		<script>
    window.csrf_token = '{{ frappe.session.csrf_token }}';
      window.site_name = '{{ site_name }}'
      if (!window.frappe) window.frappe = {}
      window.app_name = "{{ app_name }}";
      frappe.boot ={{ boot }};

      async function fetchCSRFToken() {
            try {
              const response = await fetch('/api/method/project_estimation.www.task-ui.get_csrf_token');
              const data = await response.json();
              window.csrf_token = data.message;
              console.log("CSRF Token:", window.csrf_token);
            } catch (error) {
              console.error("Error fetching CSRF token:", error);
            }
        }

      fetchCSRFToken();
    </script>



    </script>
  </body>
</html>
